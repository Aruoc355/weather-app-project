<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/4514fd6b68.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Enter your city..."
                autofocus="on"
                autocomplete="off"
                id="search-input"
                class="form-control shadow"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-secondary shadow"
                class="form-control"
              >
                Search
              </button>
            </div>
            <div class="col-2">
              <button id="current-location" class="btn btn-secondary shadow">
                Location 📍
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <i class="fas fa-cloud-sun" id="sun-cloud-icon"></i>

            <span id="current-time"> </span>
            <span id="definition"> </span>
            <div class="temperature" id="temperature"></div>
            <span class="units">
              <a href="#" id="celsius-symbol">°C </a>
            </span>
          </div>

          <div class="col-4">
            <div><p id="humidity-indicator"></p></div>
            <div><p id="wind"></p></div>
            <div><p id="feels-like"></p></div>
            <i class="fas fa-temperature-high" id="termometer-icon"></i>
          </div>
        </div>
        <div class="row">
          <h1 id="city"></h1>
        </div>
        <div class="col-6">
          <h3>Next 6 days forecast...</h3>
        </div>

        <section class="forecast">
          <ul class="row">
            <li class="col-2 card-body">Monday</li>
            <li class="col-2 card-body">Tuesday</li>
            <li class="col-2 card-body">Wednesday</li>
            <li class="col-2 card-body">Thursday</li>
            <li class="col-2 card-body">Friday</li>
            <li class="col-2 card-body">Saturday</li>
          </ul>
          <ul class="row">
            <li class="col-2">
              <i class="fas fa-cloud-sun-rain" id="sun-rain-icon"></i>
            </li>
            <li class="col-2">
              <i class="fas fa-sun" id="sun-icon"></i>
            </li>
            <li class="col-2">
              <i class="fas fa-cloud-sun-rain" id="sun-rain-icon"></i>
            </li>
            <li class="col-2">
              <i class="fas fa-cloud-sun" id="sun-cloud-icon"></i>
            </li>
            <li class="col-2">
              <i class="fas fa-sun" id="sun-icon"></i>
            </li>
            <li class="col-2">
              <i class="fas fa-cloud-sun" id="sun-cloud-icon"></i>
            </li>
          </ul>
          <ul class="row">
            <li class="col-2">6/14°C</li>
            <li class="col-2">6/14°C</li>
            <li class="col-2">6/14°C</li>
            <li class="col-2">6/14°C</li>
            <li class="col-2">6/14°C</li>
            <li class="col-2">6/14°C</li>
          </ul>
        </section>
      </div>
      <p class="footer">
        Coded by
        <a
          href="https://www.linkedin.com/in/alessia-ruocco-17a61041/"
          target="_blank"
          >ALRU</a
        >, open-sourced on
        <a
          href="https://github.com/Aruoc355/weather-app-project"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://hopeful-keller-e33a3e.netlify.app/">Netlify</a>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
