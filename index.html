<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/4514fd6b68.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Enter your city..."
                autofocus="on"
                autocomplete="off"
                id="search-input"
                class="form-control shadow"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-secondary shadow"
                class="form-control"
              >
                Search
              </button>
            </div>
            <div class="col-2">
              <button id="current-location" class="btn btn-secondary shadow">
                Location üìç
              </button>
            </div>
          </div>
        </form>

        <div class="row" id="first">
          <div class="col-6">
            <div class="clear-fix">
              <img src="" alt="icon" class="float-left" id="changing-icon" />

              <span class="float-left" id="current-time"> </span>
              <span class="float-left" id="definition"> </span>
              <div class="temperature" id="temperature"></div>
              <span class="units">
                <a href="#" id="celsius-symbol" class="active">¬∞C</a>
                <span>|</span>
                <a href="#" id="fahrenheit-symbol">¬∞F</a>
              </span>
            </div>
          </div>

          <div class="col-4" class="clear-fix">
            <div><p class="float-right" id="humidity-indicator"></p></div>
            <div><p class="float-right" id="wind"></p></div>
            <div><p class="float-right" id="feels-like"></p></div>
            <i
              class="fas fa-temperature-high float-right"
              id="termometer-icon"
            ></i>
          </div>
        </div>

        <div class="row">
          <h1 id="city"></h1>
        </div>
        <div class="col-6">
          <h3>Next 6 days forecast...</h3>
        </div>

        <section class="forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Monday</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="icon"
                width="50"
              />
              <div class="forecast-temperature">
                <span class="forecast-max">22¬∞/</span>
                <span class="forecast-min">15¬∞</span>
              </div>
            </div>
          </div>
        </section>
      </div>
      <p class="footer">
        Coded by
        <a
          class="name"
          href="https://www.linkedin.com/in/alessia-ruocco-17a61041/"
          target="_blank"
          >ALRU</a
        >, open-sourced on
        <a
          class="github"
          href="https://github.com/Aruoc355/weather-app-project"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a class="host" href="https://hopeful-keller-e33a3e.netlify.app/"
          >Netlify</a
        >
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
